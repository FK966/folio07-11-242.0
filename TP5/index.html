<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>
<a href="../index.html">retour au sommaire</a>
<body>

    <div class="calculator-container">
        <h1>Calculatrice en JS</h1>
        <div class="input-section">
            <input class="number-input" placeholder="Premier chiffre" type="number" id="t1">
            <input class="number-input" placeholder="Deuxième chiffre" type="number" id="t2">
        </div>
        <div class="button-section">
            <button class="operation-btn" onclick="addition()">+</button>
            <button class="operation-btn" onclick="soustraction()">-</button>
            <button class="operation-btn" onclick="division()">/</button>
            <button class="operation-btn" onclick="multiplication()">x</button>
        </div>
        <div class="button-section">
            <button class="function-btn" onclick="parite()">Parité</button>
            <button class="function-btn" onclick="permute()">Permuter</button>
        </div>
        <div class="result-section">
            <input class="result-input" placeholder="Résultat" type="text" id="t3" readonly>
            <input class="result-input" placeholder="Pair ou impair ?" type="text" id="t4" readonly>
        </div>
    </div>
</body>
</html>
