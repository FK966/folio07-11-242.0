<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Formulaire d'inscription</legend>
            <table>
                <tr>
                    <td><label for="pseudo">Pseudo* :</label></td>
                    <td><input type="text" id="pseudo" name="pseudo" required></td>
                </tr>
                <tr>
                    <td><label for="password">Mot de passe* :</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="prenom">Prénom* :</label></td>
                    <td><input type="text" id="prenom" name="prenom" placeholder="Votre Prénom" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email* :</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="avatar">Avatar :</label></td>
                    <td><input type="file" id="avatar" name="avatar"></td>
                </tr>
                <tr>
                    <td><label for="pays">Pays :</label></td>
                    <td>
                        <select id="pays" name="pays">
                            <option>Espagne</option>
                            <option>France</option>
                            <option>Italie</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Quels sont vos fruits préférés ?</label></td>
                    <td>
                        <div class="fruits">
                            <input type="checkbox" id="orange" name="fruit" value="Orange">Orange
                            <input type="checkbox" id="fraise" name="fruit" value="Fraise">Fraise
                            <input type="checkbox" id="poire" name="fruit" value="Poire">Poire
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>Civilité :</label></td>
                    <td>
                        <div class="civilite">
                            <input type="radio" id="homme" name="civilite" value="Homme">Homme
                            <input type="radio" id="femme" name="civilite" value="Femme">Femme
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="ville">Ville :</label></td>
                    <td><input type="text" id="ville" name="ville"></td>
                </tr>
                <tr>
                    <td><label for="code-postal">Code Postal :</label></td>
                    <td><input type="text" id="code-postal" name="code-postal"></td>
                </tr>
                <tr>
                    <td><label for="adresse">Adresse :</label></td>
                    <td><textarea id="adresse" name="adresse"></textarea></td>
                </tr>
                <tr>
                    <td><label for="date-naissance">Date de Naissance :</label></td>
                    <td><input type="date" id="date-naissance" name="date-naissance"></td>
                </tr>
                <tr>
                    <td><label for="jauge">Jauge :</label></td>
                    <td><input type="range" id="jauge" name="jauge" min="0" max="100"></td>
                </tr>
                <tr>
                    <td><label for="telephone">Téléphone :</label></td>
                    <td><input type="tel" id="telephone" name="telephone"></td>
                </tr>
                <tr>
                    <td><label for="recherche">Recherche :</label></td>
                    <td><input type="search" id="recherche" name="recherche"></td>
                </tr>
                <tr>
                    <td><label for="url">URL :</label></td>
                    <td><input type="url" id="url" name="url"></td>
                </tr>
                <tr>
                    <td><label for="couleur">Couleur :</label></td>
                    <td><input type="color" id="couleur" name="couleur"></td>
                </tr>
            </table>
            <input type="submit" value="Valider">
        </fieldset>
    </form>
</body>
</html>
